jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js with the correct version
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'  # You can specify the version of Node.js

      # Install dependencies using npm ci for faster, clean installation
      - name: Install dependencies
        run: npm ci

      # Run ESLint to check for linting errors
      - name: Run ESLint
        run: npm run lint

      # Run the build command (this will build the production version)
      - name: Build the project
        run: npm run build

      # Cache dependencies to speed up workflow runs
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
